<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reproducir Video</title>

<style>
    :root {
        --bg: #0a0a0a;
        --card: rgba(18, 18, 18, 0.6);
        --text: #ffffff;
        --orange: #ff7b00;
        --orange-light: #ffa347;
        --glow: rgba(255, 140, 0, 0.45);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
    }

    body {
        background: var(--bg);
        background: radial-gradient(circle at top, #1b1b1b 0%, #000 80%);
        color: var(--text);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 24px;
        overflow-x: hidden;
    }

    .container {
        width: 100%;
        max-width: 650px;
        padding: 45px 38px;
        border-radius: 22px;
        backdrop-filter: blur(22px) saturate(160%);
        -webkit-backdrop-filter: blur(22px) saturate(160%);
        background: var(--card);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 
            0 0 25px rgba(0,0,0,0.6),
            0 0 40px var(--glow);
        text-align: center;
        animation: fadeIn 0.8s ease forwards;
        opacity: 0;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(35px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .preview-wrapper {
        position: relative;
        margin-bottom: 28px;
    }

    .preview {
        width: 100%;
        border-radius: 18px;
        box-shadow: 0 0 25px rgba(0,0,0,0.7);
        transition: transform 0.35s ease, filter 0.35s ease;
    }

    .preview:hover {
        transform: scale(1.04);
        filter: brightness(1.1);
    }

    .glow-border {
        position: absolute;
        inset: -4px;
        border-radius: 20px;
        background: linear-gradient(135deg, var(--orange), var(--orange-light));
        filter: blur(18px);
        opacity: 0.45;
        z-index: -1;
        animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
        0% { opacity: 0.45; }
        50% { opacity: 0.75; }
        100% { opacity: 0.45; }
    }

    h1 {
        font-size: 2.1rem;
        font-weight: 800;
        margin-bottom: 16px;
        letter-spacing: -0.5px;
        background: linear-gradient(to right, var(--orange), var(--orange-light));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    p {
        font-size: 1.05rem;
        opacity: 0.85;
        margin-bottom: 32px;
        line-height: 1.6rem;
    }

    .btn {
        display: inline-block;
        padding: 15px 38px;
        background: var(--orange);
        color: #000;
        border-radius: 50px;
        font-size: 1.2rem;
        font-weight: 700;
        text-decoration: none;
        transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 0 22px var(--glow);
    }

    .btn:hover {
        background: var(--orange-light);
        transform: scale(1.07);
        box-shadow: 0 0 35px var(--glow);
    }

    /* RESPONSIVE */
    @media (max-width: 480px) {
        .container {
            padding: 32px 25px;
        }

        h1 {
            font-size: 1.8rem;
        }

        p {
            font-size: 0.95rem;
        }

        .btn {
            width: 100%;
            padding: 18px 0;
            font-size: 1.15rem;
        }
    }
</style>

</head>
<body>

<div class="container">

    <div class="preview-wrapper">
        <div class="glow-border"></div>
        <img 
            class="preview" 
            src="https://i.ytimg.com/vi/aGGBiJdLTxs/hq720.jpg?sqp=-oaymwEnCNAFEJQDSFryq4qpAxkIARUAAIhCGAHYAQHiAQoIGBACGAY4AUAB&rs=AOn4CLABQK0lDvs3kFG9wdusX9VwEw2Ajw"
            alt="Portada del Video">
    </div>

    <h1>Reproducir Contenido</h1>

    <p>
        Visualiza el video completo haciendo clic en el botón inferior.  
        Interfaz optimizada con un diseño moderno, dinámico y responsivo.
    </p>

    <a class="btn" href="https://www.youtube.com/watch?v=aGGBiJdLTxs" target="_blank">
        Ver Video Completo
    </a>

</div>

</body>
</html>
