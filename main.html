<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Galería de Videos</title>

<style>
    /*--------------------------------------*/
    /* ESTILO BASE */
    /*--------------------------------------*/
    :root {
        --bg: #0f0f0f;
        --card: #1a1a1a;
        --accent: #ffffff;
        --text-secondary: #cfcfcf;
        --radius: 16px;
        --transition: 0.35s ease;
    }

    body {
        margin: 0;
        background: var(--bg);
        font-family: "Inter", sans-serif;
        color: var(--accent);
        overflow-x: hidden;
    }

    a {
        text-decoration: none;
        color: inherit;
    }

    /*--------------------------------------*/
    /* HERO */
    /*--------------------------------------*/
    .hero {
        width: 100%;
        padding: 80px 20px;
        text-align: center;
        background: linear-gradient(145deg, #141414, #0d0d0d, #161616);
        background-size: 200% 200%;
        animation: heroAnim 6s ease infinite;
    }

    @keyframes heroAnim {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .hero h1 {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 10px;
    }

    .hero p {
        color: var(--text-secondary);
        max-width: 700px;
        margin: 0 auto;
        font-size: 1.1rem;
    }

    /*--------------------------------------*/
    /* CONTENEDOR DE VIDEOS */
    /*--------------------------------------*/
    .video-section {
        width: 100%;
        max-width: 1200px;
        margin: 40px auto;
        padding: 0 20px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 28px;
    }

    .video-card {
        background: var(--card);
        border-radius: var(--radius);
        overflow: hidden;
        border: 1px solid #222;
        box-shadow: 0 0 0 rgba(0,0,0,0);
        transition: var(--transition);
        display: flex;
        flex-direction: column;
    }

    /* Animación hover */
    .video-card:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.45);
        border-color: #333;
    }

    .video-img {
        width: 100%;
        height: 170px;
        object-fit: cover;
        transition: var(--transition);
    }

    .video-card:hover .video-img {
        filter: brightness(1.12);
    }

    /* Texto video */
    .video-content {
        padding: 18px;
    }

    .video-content h2 {
        font-size: 1.2rem;
        margin: 0 0 8px;
    }

    .descripcion {
        font-size: 0.95rem;
        color: var(--text-secondary);
        margin-bottom: 6px;
    }

    .canal {
        font-size: 0.85rem;
        color: var(--text-secondary);
        opacity: 0.8;
    }

    /*--------------------------------------*/
    /* FOOTER */
    /*--------------------------------------*/
    footer {
        text-align: center;
        color: var(--text-secondary);
        padding: 40px 0;
        font-size: 0.9rem;
    }

    /*--------------------------------------*/
    /* RESPONSIVE */
    /*--------------------------------------*/
    @media (max-width: 480px) {
        .hero h1 {
            font-size: 2.2rem;
        }
        .video-img {
            height: 150px;
        }
    }

</style>
</head>
<body>

    <!-- HERO -->
    <div class="hero">
        <h1>Galería de Videos</h1>
        <p>Explora una colección minimalista, elegante y totalmente responsive.</p>
    </div>

    <!-- SECCIÓN DE VIDEOS -->
    <div class="video-section">

        <!-- EJEMPLO YA CON TU VIDEO E IMAGEN -->
        <a href="https://www.youtube.com/watch?v=aGGBiJdLTxs" class="video-card" target="_blank">
            <img src="https://i.ytimg.com/vi/aGGBiJdLTxs/hq720.jpg?sqp=-oaymwEnCNAFEJQDSFryq4qpAxkIARUAAIhCGAHYAQHiAQoIGBACGAY4AUAB&rs=AOn4CLABQK0lDvs3kFG9wdusX9VwEw2Ajw"
            class="video-img" alt="Portada del video">

            <div class="video-content">
                <h2>Ejemplo – Video 1</h2>
                <p class="descripcion">Descripción breve del contenido.</p>
                <p class="canal">Canal: Ejemplo Oficial</p>
            </div>
        </a>

        <!-- COPIA ESTO PARA AGREGAR MÁS VIDEOS -->
        <!--
        <a href="LINK_DEL_VIDEO" class="video-card" target="_blank">
            <img src="LINK_DE_LA_IMAGEN" class="video-img" alt="">
            <div class="video-content">
                <h2>Título del Video</h2>
                <p class="descripcion">Descripción del video.</p>
                <p class="canal">Canal: Nombre del Canal</p>
            </div>
        </a>
        -->

    </div>

    <!-- FOOTER -->
    <footer>
        Sitio desarrollado en HTML + CSS. Totalmente personalizable.
    </footer>

</body>
</html>
