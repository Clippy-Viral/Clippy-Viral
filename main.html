<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reproducir Video</title>

<style>
    :root {
        --bg:#0a0a0a;
        --card:#101010;
        --text:#ffffff;
        --accent:#ff9f0f;
        --accent-hover:#ffaa33;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
    }

    body {
        background: var(--bg);
        color: var(--text);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        overflow-x: hidden;
    }

    .container {
        width: 100%;
        max-width: 600px;
        background: var(--card);
        border-radius: 18px;
        padding: 35px;
        text-align: center;
        box-shadow: 0 0 30px rgba(0,0,0,0.4);
        animation: fadeIn 0.8s ease forwards;
        opacity: 0;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .preview {
        width: 100%;
        border-radius: 15px;
        margin-bottom: 25px;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
        transition: transform 0.3s ease;
    }

    .preview:hover {
        transform: scale(1.02);
    }

    h1 {
        font-size: 1.9rem;
        font-weight: 700;
        margin-bottom: 12px;
        letter-spacing: -1px;
    }

    p {
        font-size: 1rem;
        opacity: 0.8;
        margin-bottom: 30px;
        line-height: 1.5rem;
    }

    .btn {
        display: inline-block;
        padding: 14px 32px;
        background: var(--accent);
        color: black;
        border-radius: 50px;
        font-size: 1.1rem;
        font-weight: 600;
        text-decoration: none;
        transition: background 0.25s ease, transform 0.25s ease;
    }

    .btn:hover {
        background: var(--accent-hover);
        transform: scale(1.05);
    }

    /* MOBILE OPTIMIZATION */
    @media (max-width: 480px) {
        .container {
            padding: 25px;
        }

        h1 {
            font-size: 1.6rem;
        }

        p {
            font-size: 0.95rem;
        }

        .btn {
            width: 100%;
            padding: 16px 0;
            font-size: 1.15rem;
        }
    }
</style>
</head>

<body>

<div class="container">
    <img class="preview" src="https://i.ytimg.com/vi/aGGBiJdLTxs/hq720.jpg?sqp=-oaymwEnCNAFEJQDSFryq4qpAxkIARUAAIhCGAHYAQHiAQoIGBACGAY4AUAB&rs=AOn4CLABQK0lDvs3kFG9wdusX9VwEw2Ajw" alt="Portada del Video">

    <h1>Reproducir Contenido</h1>

    <p>
        Presiona el bot√≥n para abrir el video completo.  
        Optimizado para cualquier dispositivo.
    </p>

    <a class="btn" href="https://www.youtube.com/watch?v=aGGBiJdLTxs" target="_blank">
        Ver Video Completo
    </a>
</div>

</body>
</html>
