<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clippy Viral</title>

<style>
    /* ------ COLORES PRINCIPALES ------ */
    :root{
        --bg:#0b0b0b;
        --sidebar:#131313;
        --card:#191919;
        --text:#efefef;
        --sub:#a7a7a7;
        --accent:#ffbb00;
    }

    body{
        margin:0;
        background:var(--bg);
        color:var(--text);
        font-family: "Segoe UI", sans-serif;
        display:flex;
    }

    /* ===================== SIDEBAR ===================== */
    .sidebar{
        width:230px;
        background:var(--sidebar);
        height:100vh;
        padding:20px;
        box-sizing:border-box;
        border-right:1px solid #000;
        position:fixed;
        overflow-y:auto;
    }

    .sidebar h2{
        font-size:22px;
        margin-top:0;
        margin-bottom:20px;
    }

    .cat{
        margin-bottom:12px;
        padding:8px 14px;
        background:#1e1e1e;
        border-radius:8px;
        cursor:pointer;
        transition:0.2s;
        border-left:3px solid transparent;
    }
    .cat:hover{
        background:#232323;
        border-left:3px solid var(--accent);
    }

    /* ===================== CONTENIDO ===================== */
    .content{
        margin-left:230px;
        padding:30px;
        width:100%;
        box-sizing:border-box;
    }

    h1{
        text-align:center;
        margin-top:0;
    }

    /* GRID */
    .grid{
        display:grid;
        grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
        gap:25px;
        margin-top:25px;
    }

    /* ===================== CARD DE VIDEO ===================== */
    .card{
        background:var(--card);
        border-radius:14px;
        padding:15px;
        box-shadow:0 0 10px rgba(255,255,255,0.05);
        transition:0.25s;
    }
    .card:hover{
        transform:translateY(-4px);
        box-shadow:0 0 18px rgba(255,255,255,0.12);
    }

    .thumb{
        width:100%;
        height:160px;
        background-size:cover;
        background-position:center;
        border-radius:10px;
    }

    .info h3{
        margin:12px 0 8px 0;
        font-size:19px;
    }

    .meta{
        font-size:14px;
        color:var(--sub);
        line-height:1.5;
    }

    .btn{
        margin-top:12px;
        display:inline-block;
        background:var(--accent);
        color:#000;
        padding:8px 16px;
        border-radius:6px;
        text-decoration:none;
        font-weight:600;
        transition:0.2s;
    }
    .btn:hover{
        filter:brightness(1.2);
    }
</style>
</head>

<body>

<!-- ===================== SIDEBAR ===================== -->
<div class="sidebar">
    <h2>Categorías</h2>

    <div class="cat" onclick="filtrar('todos')">Todos</div>
    <div class="cat" onclick="filtrar('musica')">Música</div>
    <div class="cat" onclick="filtrar('juegos')">Juegos</div>
    <div class="cat" onclick="filtrar('comedia')">Comedia</div>
    <div class="cat" onclick="filtrar('random')">Random</div>
</div>

<!-- ===================== CONTENIDO PRINCIPAL ===================== -->
<div class="content">
    <h1>Galería de Videos</h1>

    <div class="grid">

        <!-- ================= VIDEO 1 ================= -->
        <div class="card video" data-cat="musica">
            <div class="thumb" style="background-image:url('https://i.ytimg.com/vi/4L4R3S2Fb0M/hq720.jpg?sqp=-oaymwEnCNAFEJQDSFryq4qpAxkIARUAAIhCGAHYAQHiAQoIGBACGAY4AUAB&rs=AOn4CLCupQSZETgTejBpcteGMsxMDCkUdg');"></div>

            <div class="info">
                <h3>One Direction - You & I</h3>
                <div class="meta">
                    Canal: One Direction<br>
                    Clasificación: Apta para todo público<br>
                    Categoría: Música
                </div>
                <a class="btn" href="https://www.youtube.com/watch?v=4L4R3S2Fb0M" target="_blank">Ver Video</a>
            </div>
        </div>

        <!-- ================= COPIA ESTO PARA MÁS VIDEOS ================= -->
        <div class="card video" data-cat="juegos">
            <div class="thumb" style="background-image:url('URL_PORTADA');"></div>

            <div class="info">
                <h3>Título del Video</h3>
                <div class="meta">
                    Canal: Nombre<br>
                    Clasificación: Ejemplo<br>
                    Categoría: Juegos
                </div>
                <a class="btn" href="LINK" target="_blank">Ver Video</a>
            </div>
        </div>

    </div>
</div>

<!-- ===================== SCRIPT DE FILTRO ===================== -->
<script>
function filtrar(cat){
    const videos = document.querySelectorAll('.video');

    videos.forEach(v=>{
        if(cat === 'todos'){
            v.style.display = 'block';
        } else {
            v.style.display = (v.dataset.cat === cat) ? 'block' : 'none';
        }
    });
}
</script>

</body>
</html>
